<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard Layout</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Set the Inter font (popular with Tailwind) -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main container with padding -->
    <div class="p-4 md:p-8">
        <!-- Main layout wrapper with vertical spacing -->
        <div class="flex flex-col gap-4 md:gap-6">

            <!-- Row 1: Full-width header -->
            <div class="h-32 md:h-40 w-full bg-blue-400 rounded-2xl shadow-sm">
                <!-- Content for the header box goes here -->
            </div>

            <!-- Row 2: 1-2-1 column grid -->
            <!-- On mobile, this will stack. On medium screens and up, it becomes a grid. -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-6">
                <div class="h-48 bg-blue-400 rounded-2xl shadow-sm">
                    <!-- Content for box 2.1 -->
                </div>
                <div class="md:col-span-2 h-48 bg-blue-400 rounded-2xl shadow-sm">
                    <!-- Content for box 2.2 -->
                </div>
                <div class="h-48 bg-blue-400 rounded-2xl shadow-sm">
                    <!-- Content for box 2.3 -->
                </div>
            </div>

            <!-- Row 3: 2-2-1 column grid -->
            <!-- On mobile, this will stack. On medium screens and up, it becomes a grid. -->
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 md:gap-6">
                <div class="md:col-span-2 h-40 bg-blue-400 rounded-2xl shadow-sm">
                    <!-- Content for box 3.1 -->
                </div>
                <div class="md:col-span-2 h-40 bg-blue-400 rounded-2xl shadow-sm">
                    <!-- Content for box 3.2 -->
                </div>
                <div class="h-40 bg-blue-400 rounded-2xl shadow-sm">
                    <!-- Content for box 3.3 -->
                </div>
            </div>

        </div>
    </div>

</body>
</html>
